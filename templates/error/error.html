{% extends "base.html" %}

{% block title %}Page Not Found - Crypto Insight{% endblock %}

{% block content %}
<div class="glass-container error-container">
    <div class="error-content">
        <h1 class="gradient-text">404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.error-content {
    max-width: 600px;
}

.error-content h1 {
    font-size: 8rem;
    margin-bottom: 1rem;
}

.error-content h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--text-color);
}

.error-content p {
    font-size: 1.1rem;
    color: var(--light-text);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}
</style>
{% endblock %}
